<!DOCTYPE html>
<head>
     <title>2</title>
     <meta charset="utf-8">
     <script type='text/javascript'>
                 window.onload = function(){
            var image = document.getElementById('image'), even = true;                  
            image.onclick = function(){
                if (even) {
                    this.style.zoom = "2";
                    even = false;
                } else {
                    this.style.zoom = "1";
                    even = true;
                }
            }
                };
         </script>
  </head>
  <body>
     <img height="200" width="200" src= "собака.jpg" id='image' style = "zoom: 1"/>
  </body>
</html>
